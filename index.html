<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defet></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9e7f9ad57b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>My Weather App</title>
</head>

<body>
    <div id="container">
        <div id="dashboard">
            <h1 class="display-1">Weather App</h1>
            <button id="loadTown" type="button" class="btn btn-light">Récupérer la liste des villes</button>
            <div class="input-group selectTown">
                <select name="towns" id="whichTown"></select>
            </div>
        </div>
        <div id="separate"></div>
        <div id="weather" class="hide">
            <div id="ville">
                <h2><span id="townLoaded"></span><span id="icon"></span></h2><br>
                <span id="description"></span>
            </div>
            <div id="info">

                <table>
                    <tr id="enteteTable">
                        <th>Température</th>
                        <th>Vitesse du vent</th>
                        <th>Direction du vent</th>
                    </tr>
                    <tr>
                        <td><span id="temperature"></span></td>
                        <td><span id="windForce"></span> </td>
                        <td><span><i id="windDirection" class="fas fa-long-arrow-alt-down"></i></span></td>
                    </tr>
                </table>

            </div>
            <div id="infoFooter">
                <em><strong>GPS : </strong><span id="coordLat"></span><span id="coordLon"></span></em><br>
                <em><strong>Dernier relevé : </strong><span id="lastReport"></span></em>
            </div>

        </div>
    </div>
</body>

</html>
